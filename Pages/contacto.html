            <section class="contacto__section col-xs-12 col-md-6 col-lg-6">
                <h1 class="titulo text-center">Contactate con uno de nuestros asesores de viaje</h1>
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="nombre_apellido">Nombre y apellido:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su nombre y apellido" id="nombre_apellido">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" placeholder="Ingrese su email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="number" class="form-control" placeholder="Ingrese su telefono" id="telefono">
                    </div>
                    <div class="form-group">
                        <label for="horario">Horario de contacto:</label>
                        <select name="horario" class="custom-select">
                            <option selected>Seleccione horario de contacto</option>
                            <option value="manana">09:00-13:00hs</option>
                            <option value="tarde">13:00-17:00hs</option>
                            <option value="noche">17:00-21:00hs</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comentarios">Ingrese sus comentarios</label>
                        <textarea class="form-control" id="comentarios" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
            <!--Fin formulario de contacto-->
