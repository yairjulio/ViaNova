    <div class="container-fluid">
        <!--Galeria para mostrar 2021 en numeros-->
        <div class="row">
            <h2 class="Texto_Index">Nuestros números en 2021</h2>
            <div class="row">
                <div class="col-xs-0 col-md-2 col-sm-0"></div>
                <div class="col-xs-6 col-md-2 col-sm-6">
                    <div class="ImagenNumeros thumbnail">
                        <a href="./Fotos/Icons/plane.png" target="_blank">

                            <p>1150 viajes programados</p>

                    </div>
                </div>
                <div class="col-xs-6 col-md-2 col-sm-6">
                    <div class="ImagenNumeros thumbnail">
                        <a href="./Fotos/Icons/plane-ticket.png" target="_blank">
                            <img src="./Fotos/Icons/plane-ticket.png" alt="Ticket de avion" class="img-fluid" style="width:100%">
                        </a>
                        <div class="caption text-center">
                            <p>546 tickets emitidos</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-2 col-sm-6">
                    <div class="ImagenNumeros thumbnail">

            <h2 class="Texto_Index text-center">Destinos del mes</h2>
            <div id="destinos" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#destinos" data-slide-to="0" class="active"></li>
                    <li data-target="#destinos" data-slide-to="1"></li>
                    <li data-target="#destinos" data-slide-to="2"></li>
                    <li data-target="#destinos" data-slide-to="3"></li>
                    <li data-target="#destinos" data-slide-to="4"></li>
                    <li data-target="#destinos" data-slide-to="5"></li>
                </ul>
                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Fotos/Snow.jpg" alt="Nieve" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="Fotos/Waterfall.jpg" alt="Cascada" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="Fotos/Cove.jpg" alt="Playa Oculta" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="Fotos/Stars.jpg" alt="Estrellas" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="Fotos/Sea.jpg" alt="Mar" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="Fotos/Pyramids.jpg" alt="Piramides" class="img-fluid">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#destinos" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#destinos" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
